<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>NER - Nova Escola Rock</title>

<style>

body {
font-family: Arial, Helvetica, sans-serif;
background-color: black;
padding-top: 50px;
margin:0;
}

/* HEADER */

header {

background:black;
color:white;
padding:1rem;
height:50px;
position:fixed;
top:0;
width:100%;
z-index:1000;

}

.logo{

font-size:2rem;
color:#ff3366;

}

/* HERO */

.hero{

background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
url("galeria-de-imagens/fundoner.jpeg");

background-size:cover;
background-position:center;
height:80vh;

display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;

}

.cta-button{

background:#ff3366;
color:white;
padding:10px 20px;
border:none;
cursor:pointer;
text-decoration:none;
margin:10px;

}

.cta-button:hover{

background:#e62e5c;

}

/* RADIO BANNER */

.radio-banner{

position:fixed;
top:100px;
right:15px;
width:100px;
z-index:999;

}

.radio-banner img{

width:100%;

}

/* CURSOS */

.cursos{

padding:80px 20px;
background:#1a1a1a;
color:white;

}

.cursos-grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;

}

.curso-card{

background:#2a2a2a;
padding:20px;

}

/* PROFESSORES */

.professores{

padding:80px 20px;
background:#1a1a1a;
color:white;

}

.professores-grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;

}

.professor-card{

background:white;
color:black;

}

.professor-card img{

width:100%;

}

/* SERVICOS */

.servicos{

padding:80px 20px;
background:#363636;
color:white;

}

/* FOOTER */

footer{

background:#1a1a1a;
color:white;
text-align:center;
padding:20px;

}

</style>

</head>

<body>

<!-- RADIO -->

<a href="https://nernovaescolarock.radio12345.com"
target="_blank"
class="radio-banner">

<img src="galeria-de-imagens/radio_banner.png">

</a>

<header>

<div class="logo">

Nova Escola Rock

</div>

</header>

<!-- HERO -->

<section class="hero">

<div>

<h1>NER - Onde o Rock Ganha Vida</h1>

<button class="cta-button">

Agenda uma Aula Experimental

</button>

<a href="inscricao.html"
target="_blank"
class="cta-button">

Inscreve-te Aqui

</a>

</div>

</section>

<!-- CURSOS -->

<section class="cursos">

<h2>Cursos</h2>

<div class="cursos-grid">

<div class="curso-card">Guitarra</div>

<div class="curso-card">Baixo</div>

<div class="curso-card">Bateria</div>

<div class="curso-card">Canto</div>

</div>

</section>

<!-- PROFESSORES -->

<section class="professores">

<h2>Professores</h2>

<div class="professores-grid">

<div class="professor-card">

<img src="galeria-de-imagens/deodato.jpg">

<p>Deodato</p>

</div>

</div>

</section>

<!-- BOTÃO INFO -->

<div style="text-align:center; margin-top:20px;">

<a href="biografias.html"
target="_blank"
class="cta-button">

+ INFO

</a>

</div>

<!-- SERVICOS -->

<section class="servicos">

<h2>Serviços</h2>

<p>Estúdio, Ensaios, Produção</p>

</section>

<footer>

<p>

© 2025 Nova Escola Rock

</p>

</footer>

</body>

</html>

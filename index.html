<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER - Nova Escola Rock</title>
    <style>
        /* Previous styles remain the same */
        /* Add these new styles for responsive menu */
        .menu-toggle {
            display: none;
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            nav {
                position: relative;
            }

            .logo {
                z-index: 1001;
                position: relative;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #1a1a1a;
                padding: 20px 0;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('nav ul');
            navMenu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NER - Nova Escola Rock</div>
            
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#professores">Professores</a></li>
                <li><a href="https://aprender-guitarra-2018.webnode.pt/contacto/" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of the previous HTML remains unchanged -->
    <!-- (Hero section, Cursos section, Professores section, Footer) -->
</body>
</html>

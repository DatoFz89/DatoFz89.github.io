<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER - Nova Escola Rock</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .cta-button {
            background: #ff3366;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e62e5c;
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            z-index: 1000;
        }

        .popup-form h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .popup-form input, .popup-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-form button {
            background: #ff3366;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup-form button:hover {
            background: #e62e5c;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button class="cta-button" onclick="abrirFormulario()">Inscreve-te Aqui</button>

    <div class="popup-overlay" id="overlay" onclick="fecharFormulario()"></div>

    <div class="popup-form" id="formulario">
        <h2>Inscrição</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <button type="button" onclick="enviarFormulario()">Enviar</button>
        <button onclick="fecharFormulario()">Fechar</button>
    </div>

    <script>
        function abrirFormulario() {
            document.getElementById('formulario').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharFormulario() {
            document.getElementById('formulario').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function enviarFormulario() {
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let telefone = document.getElementById('telefone').value;

            if (nome && email && telefone) {
                alert("Inscrição enviada com sucesso!");
                fecharFormulario();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>

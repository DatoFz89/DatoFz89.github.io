<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER - Nova Escola Rock</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .rockstar-text {
            font-family: 'Rock Salt', cursive;
        }

        /* Header */
        header {
            background: #1a1a1a;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: normal;
            color: #ff3366;
            font-family: 'Rock Salt', cursive;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff3366;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;  
        }

        .hero-content p {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: #ff3366;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e62e5c;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NER - Nova Escola Rock</div>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#professores">Professores</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <div class="hero-content">
            <h1>Onde o Rock Ganha Vida!!!</h1>
            <p class="rockstar-text">Desperta o rockstar que há em ti!</p>
            <button class="cta-button" onclick="abrirFormulario()">Inscreve-te Aqui</button>
        </div>
    </section>

    <script>
        function abrirFormulario() {
            window.open('formulario.html', '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER - Nova Escola Rock</title>
    <style>
        @font-face {
            font-family: 'Rock Steady';
            src: url('fonts/ROCK STEADY-Hollow.otf') format('opentype');
        }

        @font-face {
            font-family: "NewRocker-Regular";
            src: url("fonts/NewRocker-Regular.ttf") format("truetype");
        }

        .rockstar-text {
            font-family: "NewRocker-Regular", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background: #1a1a1a;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: normal;
            color: #ff3366;
            font-family: 'Hard Rock', sans-serif;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff3366;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NER - Nova Escola Rock</div>
            <ul>

                <li><a href="https://aprender-guitarra-2018.webnode.pt/contacto/" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>

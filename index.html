<style>

body {

margin:0;
font-family:Arial, Helvetica, sans-serif;
background-color:black;

/* HEADER */

header{

background:black;
color:white;
position:fixed;
top:0;
width:100%;
height:50px;
z-index:1000;
display:flex;
align-items:center;
padding-left:20px;

}

.logo{

color:#ff3366;
font-size:28px;

}

/* HERO */

.hero{

background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
url("galeria-de-imagens/fundoner.jpeg");

background-size:cover;
background-position:center;

height:80vh;

display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;

}

.hero h1{

font-size:40px;

}

/* BOTÕES */

.cta-button{

background:#ff3366;
color:white;
padding:12px 25px;
margin:10px;
border:none;
cursor:pointer;
text-decoration:none;
display:inline-block;

}

.cta-button:hover{

background:#e62e5c;

}

/* RADIO */

.radio-banner{

position:fixed;
top:100px;
right:20px;
width:100px;
z-index:999;

}

.radio-banner img{

width:100%;

}

/* SECTIONS */

section{

padding:80px 20px;

}

h2{

color:#ff3366;
text-align:center;

}

/* GRID */

.grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;

}

/* CARDS */

.card{

background:#2a2a2a;
color:white;
padding:20px;
text-align:center;

}

.card img{

width:100%;

}

/* PROFESSORES */

.professor{

background:white;
color:black;

}

/* FOOTER */

footer{

color:white;

<!DOCTYPE html> 

<html lang="pt"> 

 

<head> 

<meta charset="UTF-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Inscrição - NER - Nova Escola Rock</title> 

 

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> 

 

<style> 
/* (CSS igual – não mexido) */
</style> 

</head> 

 

<body> 

<header> 
    <div class="logo">NER - Nova Escola Rock</div> 
    <nav> 
        <ul> 
            <li><a href="index.html">Início</a></li> 
            <li><a href="index.html#cursos">Cursos</a></li> 
            <li><a href="index.html#professores">Professores</a></li> 
            <li><a href="index.html#contato">Contato</a></li> 
        </ul> 
    </nav> 
</header> 

 

<div class="form-container"> 

<h2>Inscreve-te Aqui</h2> 

<form id="formInscricao"> 

<input type="text" name="nome" placeholder="Nome completo" required> 

<input 
    type="text" 
    id="data_nascimento" 
    name="data_nascimento" 
    placeholder="Data de Nascimento" 
    readonly 
    required 
> 

<textarea name="endereco" rows="3" placeholder="Endereço 
Completo"></textarea> 

<input type="tel" name="telefone" placeholder="Telefone" required> 
<input type="email" name="email" placeholder="E-mail" required> 

<select name="curso" required> 
    <option value="">Selecione um curso</option> 
    <option value="Guitarra Clássica">Guitarra Clássica</option> 
    <option value="Guitarra Elétrica">Guitarra Elétrica</option> 
    <option value="Baixo">Baixo</option> 
    <option value="Bateria">Bateria</option> 
    <option value="Canto">Canto</option> 
    <option value="Teclado/Piano">Teclado/Piano</option> 
    <option value="Acordeão">Acordeão</option> 
    <option value="Cavaquinho">Cavaquinho</option> 
    <option value="Outros">Outros</option> 
</select> 

<button type="submit">Enviar Inscrição</button> 

</form> 

<p id="mensagem" style="margin-top:10px;"></p> 

</div> 

 

<script> 
document.addEventListener('DOMContentLoaded', function() { 

    flatpickr("#data_nascimento", { 
        disableMobile: true, 
        dateFormat: "Y-m-d", 
        defaultDate: "2000-01-01", 
        allowInput: false, 
        onReady: function(selectedDates, dateStr, instance) { 
            instance.input.value = ""; 
            var hint = document.createElement("div"); 
            hint.textContent = "      Toca no ANO para mudar rapidamente"; 
            hint.className = "mobile-hint"; 
            instance.calendarContainer.prepend(hint); 
        } 
    }); 

    const form = document.getElementById("formInscricao"); 
    const mensagem = document.getElementById("mensagem"); 

    form.addEventListener("submit", function(e) { 
        e.preventDefault(); 

        mensagem.innerText = "A enviar inscrição... aguarda    "; 

        const dados = new FormData(form); 

        fetch("https://script.google.com/macros/s/AKfycbxftNAgJFw5d455fLTm0zgYNIjuzbNVZTqLo9IV3u7RX9txaOvpCT7Bm4LT0op1EHJA/exec", { 
            method: "POST", 
            body: dados 
        }) 
        .then(response => response.text()) 
        .then(texto => { 
            mensagem.innerText = "Inscrição enviada com sucesso!"; 
            setTimeout(() => { 
                window.location.href = "thanks.html"; 
            }, 1500); 
        }) 
        .catch(err => { 
            mensagem.innerText = "Erro ao enviar inscrição ❌"; 
            console.error(err); 
        }); 

    }); 
}); 
</script> 

 

</body> 

</html>

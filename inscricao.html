<body>
  <!-- (resto do conteúdo do formulário inalterado) -->
  <script>
    // ...
    function salvarInscricao(dadosAluno) {
        const formData = new FormData();
        for (const campo in dadosAluno) {
          formData.append(campo, dadosAluno[campo]);
        }

        fetch("https://script.google.com/macros/s/AKfycbyXIN_dz3aCvkF8JUr-BK6H4vqB3eS48H5e2uuuLw3pZu954jnHvGNfcgEEXA61seyD/exec", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(msg => {
          console.log("Resposta do Sheets:", msg);
          alert("Inscrição enviada com sucesso!");
        })
        .catch(err => {
          console.error("Erro ao enviar para Google Sheets:", err);
          alert("Erro ao gravar inscrição na base de dados.");
        });

        return dadosAluno;
      }
    // (resto do JS permanece igual)
  </script>
</body>

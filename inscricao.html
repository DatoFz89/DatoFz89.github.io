<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - NER - Nova Escola Rock</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #ff3366 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .music-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            color: rgba(255, 51, 102, 0.1);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 51, 102, 0.3);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #ff3366;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s;
            display: inline-block;
        }

        nav ul li a:hover {
            background: rgba(255, 51, 102, 0.2);
            transform: translateY(-2px);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 51, 102, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff3366;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #ff3366;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input, textarea, select {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff3366;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #ff3366 0%, #e62e5c 100%);
            color: white;
            padding: 20px 40px;
            width: 100%;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="music-bg" id="musicBg"></div>

    <div class="container">
        <header>
            <div class="logo">NER - Nova Escola Rock</div>
            <div class="subtitle">Transforme a sua paixão em música!</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#cursos">Cursos</a></li>
                    <li><a href="index.html#professores">Professores</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div class="form-container">
            <h2>Inscreve-te Aqui</h2>
            <form action="https://formsubmit.co/nernovaescolarock@gmail.com" method="POST" onsubmit="return mostrarMensagem()">
                <input type="hidden" name="_next" value="https://datofz89.github.io/thanks.html">
                <input type="hidden" name="_subject" value="Nova Inscrição - Escola Rock">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="Olá! Recebemos a sua inscrição na Nova Escola Rock (NER). Agradecemos o seu interesse em juntar-se à nossa escola. A nossa equipe irá analisar a sua inscrição e entraremos em contacto em breve. Para qualquer dúvida, pode responder a este email ou ligar para 938066695. Atenciosamente, Equipe NER - Nova Escola Rock">
                <input type="hidden" name="_template" value="table">

                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço Completo</label>
                        <textarea name="endereco" id="endereco" rows="3" placeholder="Endereço Completo"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <select name="curso" id="curso" required>
                            <option value="">Selecione um curso</option>
                            <option value="guitarra">Guitarra</option>
                            <option value="baixo">Baixo</option>
                            <option value="bateria">Bateria</option>
                            <option value="canto">Canto</option>
                            <option value="teclado">Teclado/Piano</option>
                            <option value="acordeao">Acordeão</option>
                            <option value="cavaquinho">Cavaquinho</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Enviar Inscrição</button>
            </form>

            <p id="mensagem" style="color: white; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").innerText = "A enviar mensagem... Aguarde.";
            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            var dateInput = document.querySelector('input[name="data_nascimento"]');
            if (dateInput) {
                dateInput.setAttribute('min', '1920-01-01');
                dateInput.setAttribute('max', '2025-12-31');
                dateInput.setAttribute('type', 'date');
                dateInput.setAttribute('placeholder', 'AAAA-MM-DD');
                dateInput.removeAttribute('onfocus');
            }

            createMusicNotes();
        });

        function createMusicNotes() {
            const musicBg = document.getElementById('musicBg');
            const notes = ['♪', '♫', '♬', '♩', '♭', '♯'];
            for (let i = 0; i < 15; i++) {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.top = Math.random() * 100 + '%';
                note.style.animationDelay = Math.random() * 6 + 's';
                note.style.animationDuration = (4 + Math.random() * 4) + 's';
                musicBg.appendChild(note);
            }
        }
    </script>
</body>

</html>

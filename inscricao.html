<script>

document.addEventListener('DOMContentLoaded', function() {

<!-- Inicialização do Flatpickr -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var dateInput = document.getElementById('data_nascimento');

    flatpickr(dateInput, {
        dateFormat: "Y-m-d",
        defaultDate: "2000-01-01",
        minDate: "1920-01-01",
        maxDate: "2040-12-31",
        onReady: function(selectedDates, dateStr, instance) {
            var calendarContainer = instance.calendarContainer;
            var mobileHint = document.createElement('div');
            mobileHint.textContent = "Clica no ano para editar o ano";
            mobileHint.style.fontSize = "14px";
            mobileHint.style.color = "#555";
            mobileHint.style.fontFamily = "sans-serif";
            mobileHint.style.padding = "5px 10px";
            mobileHint.style.background = "#f0f0f0";
            mobileHint.style.borderBottom = "1px solid #ccc";
            mobileHint.style.display = "none";
            mobileHint.classList.add("mobile-hint");
            calendarContainer.insertBefore(mobileHint, calendarContainer.firstChild);
        },
        onOpen: function(selectedDates, dateStr, instance) {
            if (window.innerWidth <= 768) {
                var hint = instance.calendarContainer.querySelector(".mobile-hint");
                if (hint) hint.style.display = "block";
            }
        },
        onClose: function(selectedDates, dateStr, instance) {
            var hint = instance.calendarContainer.querySelector(".mobile-hint");
            if (hint) hint.style.display = "none";
        }
    });
});
</script>

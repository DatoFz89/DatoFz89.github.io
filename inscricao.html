<!DOCTYPE html>  
<html lang="pt">  

<head>  
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> 

<style>  
body {  
  font-family: 'Arial', sans-serif;  
  background: url('/galeria-de-imagens/fundo_inscricao.jpg') no-repeat center center fixed;  
  background-size: cover;  
  color: white;  
  text-align: center;  
  margin: 0;  
  padding: 0;  
}  

header {  
  background: rgba(0, 0, 0, 0.8);  
  padding: 20px;  
}  

.logo {  
  font-size: 2rem;  
  font-weight: bold;  
  color: #ff3366;  
}  

nav ul { list-style: none; padding: 0; }  
nav ul li { display: inline; margin: 0 15px; }  
nav ul li a { color: white; text-decoration: none; font-size: 1.2rem; }  

.form-container {  
  background: rgba(0, 0, 0, 0.85);  
  padding: 40px;

}  

h2 { color: #ff3366; }  

input, textarea, select {

  padding: 10px;

  font-size: 1rem;  
}  

#data_nascimento { 
  background: linear-gradient(135deg, #ff3366, #b3003b); 
  color: white; 
  font-weight: bold; 
  text-align: center; 
  cursor: pointer; 
} 

button {  
  background: #ff3366;  
  color: white;  
  padding: 15px;  
  width: 100%;  
  font-size: 1.2rem;  
  border: none;

@media (max-width: 768px) {

</style>  
</head>  

<body>  

<header>  
  <div class="logo">NER - Nova Escola Rock</div>  
</header>  

<div class="form-container">  
<h2>Inscreve-te Aqui</h2>  

<form id="formInscricao">  

<input type="text" name="nome" placeholder="Nome completo" required>  

<input type="text" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" readonly required>  

<textarea name="endereco" rows="3" placeholder="Endere√ßo Completo"></textarea>  

<input type="tel" name="telefone" placeholder="Telefone" required>  
<input type="email" name="email" placeholder="E-mail" required>  

<select name="curso" required>  
  <option value="">Selecione um curso</option>  
  <option value="Guitarra Cl√°ssica">Guitarra Cl√°ssica</option>  
  <option value="Guitarra El√©trica">Guitarra El√©trica</option>  
  <option value="Baixo">Baixo</option>  
  <option value="Bateria">Bateria</option>  
  <option value="Canto">Canto</option>  
  <option value="Teclado/Piano">Teclado/Piano</option>  
</select>  

<button type="submit">Enviar Inscri√ß√£o</button>  
</form>  

<p id="mensagem" style="margin-top: 10px;"></p>  
</div>  

<script>
flatpickr("#data_nascimento", {
  dateFormat: "Y-m-d",
  disableMobile: true
});
</script>

<script>
document.getElementById("formInscricao").addEventListener("submit", function(e) {
  e.preventDefault();

  document.getElementById("mensagem").innerText = "A enviar inscri√ß√£o... aguarda ü§ò";

  const dados = {
    nome: this.nome.value,
    data_nascimento: this.data_nascimento.value,
    endereco: this.endereco.value,
    telefone: this.telefone.value,
    email: this.email.value,
    instrumento: this.curso.value
  };

  fetch("https://script.google.com/macros/s/AKfycbybZlxuI7QDF37baE73dWBizVRNvjmO8hZqjLfy66upnwRDPHMnlJcunpfK_fj2hqy3RA/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  })
  .then(response => response.json())
  .then(result => {
    if (result.status === "success") {
      window.location.href = "https://datofz89.github.io/thanks.html";
    } else {
      throw new Error("Erro no Apps Script");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Erro ao enviar inscri√ß√£o. Tenta novamente.");
  });
});
</script>

</body>  
</html>
